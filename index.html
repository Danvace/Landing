<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<header>
    <div class="left-side">
        <h1>Plane CRUD</h1>
        <a href="">Data</a>
        <a href="">Create</a>
        <a href="">Edit</a>
    </div>
    <div class="search-block">
        <label for="searchInput"></label>
        <input type="text" id="searchInput" placeholder="Search by title...">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
    </div>
</header>
<main>
    <div class="left-side-cards">
        <form id="add-card" class="add-card">
            <h3>Add Plane</h3>
            <label>Name <br>
                <input type="text" id="name-input">
            </label>
            <label>Volume <br>
                <input type="number" id="volume-input">
            </label>
            <label>passenger amount <br>
                <input type="number" id="passenger-input">
            </label>
            <button type="submit" id="button-submit">
                Submit
            </button>
        </form>
        <div class="edit">
            <label>Find by name <br>
                <input type="text" id="find-input">
            </label>
            <button id="find-button">Find</button>
            <button id="cancel-find-button">Cancel</button>
        </div>
        <div class="sort-volume">
            <h2> Sort by the most <br>
                amount of passenger </h2>
            <label>
                <input type="checkbox" id="checkbox">
            </label>
        </div>
        <div class="count-amount">
            <h2>Count</h2>
            <button id="count-fuel-button">Count amount of fuel</button>
            <p id="count-output"></p>
        </div>
    </div>
    <div class="show-list">
            <ul id="items-to-list" class="items-to-list">

            </ul>
    </div>
</main>


<script type="module" src="index.js"></script>
</body>
</html>
