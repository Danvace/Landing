<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
<header>
    <div class="left-side">
        <h1>Plane CRUD</h1>
    </div>
    <div class="search-block">
        <label for="find-input"></label>
        <input type="search" id="find-input" placeholder="Search by id">
        <button id="find-button">Search</button>
        <button id="cancel-find-button">Clear</button>
    </div>
</header>
<main>
    <div class="left-side-cards">
        <form id="add-card" class="add-card">
            <h3>Add Flood</h3>
            <label>point of Measurement <br>
                <input type="text" id="pointOfMeasurement">
            </label>
            <label>level of Water<br>
                <input type="number" id="levelOfWater">
            </label>
            <label>gps <br>
                <input type="text" id="gps">
            </label>
            <label>date of Measurement <br>
                <input type="text" id="dateOfMeasurement">
            </label>
            <button type="submit" id="button-submit">
                Submit
            </button>
        </form>

        <div class="sort-volume">
            <h2> Sort by the water level </h2>
            <label>
                <input type="checkbox" id="checkbox">
            </label>
        </div>
        <div class="count-amount">
            <h2>Count</h2>
            <button id="count-button">Count amount of fuel</button>
            <p id="count-output"></p>
        </div>
    </div>
    <div class="show-list">
        <ul id="items-to-list" class="items-to-list">

        </ul>
    </div>
</main>
<div class="container">
    <div class="edit-container" id="edit-container" style="display: none">
        <div class="edit_table">
            <h2 class="edit_title">Edit Plane</h2>
            <div class="input_content">
                <div class="inputs">
                    <label for="edit_point-of-measurement">Point of Measurement</label>
                    <input type="text" id="edit_point-of-measurement">
                </div>
                <div class="inputs">
                    <label for="edit_level-of-water">Level of Water</label>
                    <input type="number" id="edit_level-of-water">
                </div>
                <div class="inputs">
                    <label for="edit_gps">GPS</label>
                    <input type="text" id="edit_gps">
                </div>
                <div class="inputs">
                    <label for="edit_date-of-measurement">Date of Measurement</label>
                    <input type="text" id="edit_date-of-measurement">
                </div>
            </div>
            <button class="save_button" id="save_button">Save</button>
        </div>
    </div>
</div>

<script type="module" src="index.mjs"></script>
</body>
</html>
